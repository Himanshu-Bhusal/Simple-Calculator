<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Scientific Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">

        <!-- Display Screen -->
        <div class="display">
            <input type="text" id="screen" readonly>
        </div>

        <!-- Main Layout -->
        <div class="calc-body">

            <!-- Scientific Section -->
            <div class="scientific">
                <button class="btn" data-value="sin(">sin</button>
                <button class="btn" data-value="cos(">cos</button>
                <button class="btn" data-value="tan(">tan</button>
                <button class="btn" data-value="log(">log</button>
                <button class="btn" data-value="ln(">ln</button>
                <button class="btn" data-value="sqrt(">√</button>
                <button class="btn" data-value="^2">x²</button>
                <button class="btn" data-value="^">xʸ</button>
                <button class="btn" data-value="(">(</button>
                <button class="btn" data-value=")">)</button>
                <button class="btn" data-value="PI">π</button>
            </div>

            <!-- Numbers & Operators -->
            <div class="numbers">
                <button class="btn clear" id="clear">C</button>
                <button class="btn delete" id="delete">⌫</button>
                <button class="btn operator" data-value="%">%</button>
                <button class="btn operator" data-value="/">÷</button>

                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn operator" data-value="*">×</button>

                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn operator" data-value="-">−</button>

                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn operator" data-value="+">+</button>

                <button class="btn zero" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn equal" id="equals">=</button>
            </div>

        </div>
    </div>

<script src="home.js"></script>
</body>
</html>
